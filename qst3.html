<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Exercicio 3</title>
</head>

<body>
    <h2>Lista da Excursão</h2>

    <form name="excursao" method="POST">
        <div>
            <input type="text" placeholder="Nome" name="nome">
            <input type="number" placeholder="Idade" name="idade">
        </div>
            <input type="submit">
    </form>

    <button id="excluir">Excluir</button>

    <h4>Adultos: </h4>
    <ul id="adultos"></ul>

    <h4>Estudantes: </h4>
    <ul id="estudantes"></ul>

    <script>
        var adultos = [];
        var estudantes = [];
        
        var pessoa = document.getElementsByName("nome");
        var anos = document.getElementsByName("idade");
        var bExcluir = document.getElementById("excluir");
        bExcluir.style.visibility = "hidden";

        var listaA = document.getElementById("adultos");
        var listaE = document.getElementById("estudantes");


        document.forms.excursao.addEventListener("submit", function (e){
            e.preventDefault();
            var lNome = document.forms.excursao.nome.value;
            var lIdade = document.forms.excursao.idade.value;
            var dados = {"nome":lNome, "idade":lIdade}

            var novoLi = document.createElement("li");
            novoLi.innerHTML= "<span>"+dados.nome+"</span>"+" - "+"<span>"+dados.idade+"</span>";
            
            if(lIdade >=18)
            {
                adultos.push(dados);
                listaA.appendChild(novoLi);
                novoLi.addEventListener("click", editaA);
            }
            else if (lIdade >=0){
                estudantes.push(dados);
                listaE.appendChild(novoLi);
                novoLi.addEventListener("click", editaE);
            }
            else{
                alert("Voltou pra barriga ô lazarento?");
            }

            document.forms.excursao.reset();
            document.forms.excursao.nome.focus();
        });
        
        function editaA(){
            bExcluir.style.visibility = "visible";
            listaA.style.color = "green";
            listaA.contentEditable = true;
            bExcluir.onclick = removeA();
        }

        function editaE(){
            bExcluir.style.visibility = "visible";
            this.style.color = "green";
            this.contentEditable = true;
        }

        function removeA(){
            listaA.removeChild;
        }

    </script>
</body>

</html>
